<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baston - Responsive Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{%static "/admin/img/favicon.png"%}"/>

    <!-- Main css -->
    <link rel="stylesheet" href="{%static "/admin/css/bundle.css"%}" type="text/css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Quill editor -->
    <link href="{%static "/admin/css/quill.snow.css"%}" rel="stylesheet" type="text/css">

    <!-- Tagsinput -->
    <link rel="stylesheet" href="{%static "/admin/css/bootstrap-tagsinput.css"%}" type="text/css">

<!-- App css -->
    <link rel="stylesheet" href="{%static "/admin/css/app.min.css"%}" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="col-md-3 app-sidebar"></div>

    {% for email in email_list %}


<div class="col-md-9 app-content">
     <li class="list-group-item">
                            <div>
                                <div class="custom-control custom-checkbox mr-2">
                                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                                    <label class="custom-control-label" for="customCheck3"></label>
                                </div>
                            </div>
                            <div>
                                <a href="#" class="add-star mr-3" title="Add stars">
                                    <i class="fa fa-star-o font-size-16"></i>
                                </a>
                            </div>
                            <div>
                                <figure class="avatar avatar-sm mr-3">
                                    <span class="avatar-title bg-danger-bright text-danger rounded-circle">S</span>
                                </figure>
                            </div>
                            <div class="flex-grow-1 min-width-0">
                                <div class="mb-1 d-flex justify-content-between align-items-center">
                                    <div class="text-truncate app-list-title">{{email.sender}} (5)</div>
                                    <div class="pl-3 d-flex">
                                        <span class="text-nowrap text-muted">{{email.received_date|date:"D, M"}}</span>
                                        <div class="dropdown ml-3">
                                            <a href="#" class="btn btn-outline-light btn-floating btn-sm"
                                               data-toggle="dropdown">
                                                <i class="fa fa-ellipsis-h"></i>
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                <a class="dropdown-item" href="#">Reply</a>
                                                <a class="dropdown-item" href="#">Add star</a>
                                                <a class="dropdown-item" href="#">Add label</a>
                                                <div class="dropdown-divider"></div>
                                                <a class="dropdown-item text-danger" href="#">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-muted d-flex justify-content-between">
                                    <div class="text-truncate small">{{email.body}}
                                    </div>
                                    <div class="text-nowrap pl-3">
                                        <ul class="list-inline">
                                            <li class="list-inline-item mb-0">
                                                <a href="#" data-toggle="tooltip" title="Attachment">
                                                    <i class="fa fa-paperclip"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item mb-0">
                                                <i class="fa fa-circle text-info"></i>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </li>

</div>













    {% endfor %}


</body>
</html>
